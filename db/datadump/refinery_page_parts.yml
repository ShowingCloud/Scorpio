    - <div>德国 NovaSOL® Q10辅酶素是凭著先进和崭新的科技，经由德国著名权威药厂 AQUANOVA® 研发成水油兼溶性液体配剂而成的保健產品。Q10为油性物质，如未经技术处理进食，Q10会难以被人体吸收。据最大效应临床生化测试证实，德国
      NovaSOL® Q10 活能素拥有专利的微颗粒化技术促进液体配剂吸收能力和生化效应(用以计算保健剂及药物吸收率)高达 3.1 倍，所谓微粒化技术就是Q10
