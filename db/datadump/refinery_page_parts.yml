    - ! "<ul>\r\n<li>Q10 辅酶素是一种协助人体產生能量的天然维生素。多年的临床研究显示 Q10 能强化心臟，保护细胞，有效清除自由基。而每日跳动多于十万次的心脏，耗能极高，需要大量
      Q10 提供能量，因此 Q10 不足，对心脏有严重影响。目前在欧洲、美国及日本，Q10 被广泛应用在辅助心脏疾病的治疗。</li>\r\n<li>事实上
      Q10 是活力之源，在人体细胞内无处不在。但二十岁过后，人体内自行合成的 Q10 会随年龄增长而逐渐下降，令整体机能退化，大大减弱身体活力。补充足量的
