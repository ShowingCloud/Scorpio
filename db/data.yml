    - 2012-10-28 20:03:35.000000000 Z
  - - 75
    - 75
    - en
    - ! '<div>A:   服用药物人士，请先咨询医生意见，建议服用药物后两小时才进食服用Q10保健品</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-24 03:02:17.000000000 Z
  - - 76
    - 76
    - en
    - ! '<div>Q12:   有糖尿病，高血压人士都可食用吗?</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 77
    - 77
    - en
    - ! '<div>A:   可以，而且有帮助调理的作用，因为Q10有助于促进血液循环，令细胞有良好更新能力，从而达到改善病情的效果</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-24 03:02:17.000000000 Z
