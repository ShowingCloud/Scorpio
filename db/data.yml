    - 62
    - en
    - ! '<div>Q5:   Q10一个疗程为期多久?</div>'
    - 2012-10-24 02:52:54.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 63
    - 63
    - en
    - ! '<div>A:   实际情况因人而异，普遍来说，大约三个月为一个周期</div>'
    - 2012-10-24 02:52:54.000000000 Z
    - 2012-10-24 02:52:54.000000000 Z
  - - 64
    - 64
    - en
    - ! '<div>Q6:   Q10是什么?</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 65
    - 65
    - en
    - ! '<div>A:   Q10是一种维他命，专辅酶素，用以活化细胞，为身体产生所需能量，帮助人体促进新陈代谢，跟很多维他命一样，其实Q10都可以自己制造，但是因为年纪越大制造的量就越少。所以必须要从外界补充，当我们人体的Q10低于某个程度时，人体的肾脏，心脏及其他器官会开始有不良影响。当Q10流失的越来越快，会容易引致衰老及慢性疾病，如你适当服用Q10，有助促进新陈代谢，更可以预防心脏，三高风险。</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-24 03:02:16.000000000 Z
  - - 66
    - 66
    - en
    - ! '<div>Q7:   Q10会否有副作用?</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 67
    - 67
    - en
    - ! '<div>A:   Q10是一种维他命，天然成分，无金属，无中西药，用植物提炼而成，绝无副作用</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-24 03:02:16.000000000 Z
  - - 68
    - 68
    - en
    - ! '<div>Q8:   Q10对皮肤有什么帮助?</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 69
    - 69
    - en
    - ! '<div>A:   Q10有助于调理肌肤细胞活力，长期使用，皮肤更弹性，促进血液循环，肌肤白里透红，促进新陈代谢，帮助你新增骨胶原。</div>'
    - 2012-10-24 03:02:16.000000000 Z
    - 2012-10-24 03:02:16.000000000 Z
  - - 70
    - 70
    - en
    - ! '<div>Q9:   Q10可以几岁后开始服用?</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-28 20:03:35.000000000 Z
  - - 71
    - 71
    - en
    - ! '<div>A:   Q10 20岁以上已经建议食用，因为人越大，Q10流失的越来越快，Q10的生产量在20岁到达巅峰后，便会随着年龄增长而回落；到了30岁后半期，Q10的生产量比20岁时减少30%。既然Q10的自然流失无法避免，若想保持青春，延缓肌肤提早老化的话，补充Q10就是最直接又最有效的途径。</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-24 03:02:17.000000000 Z
  - - 72
    - 72
    - en
    - ! '<div>Q10:   Q10是否任何人都食用？</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-11-04 15:56:31.000000000 Z
  - - 73
    - 73
    - en
    - ! '<div>A:   是，任何人士都可食用</div>'
    - 2012-10-24 03:02:17.000000000 Z
    - 2012-10-24 03:02:17.000000000 Z
  - - 74
    - 74
    - en
    - ! '<div>Q11:   服用药物人士可否食用?</div>'
